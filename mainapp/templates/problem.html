<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>onlineJudge</title>
    	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

	<!-- Latest compiled and minified JavaScript -->
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <![endif]-->
  </head>

  <body>

    <div class="container">
      <div class="header">
        <ul class="nav nav-pills pull-right">
          <li ><a href="/home">Home</a></li>
          <li class="active"><a href="/home">Questions</a></li>
          <li><a href="/profile">My Profile</a></li>
          <li><a href="/leaderboard">Leaderboard</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
        <h3 class="text-muted">Online Judge</h3>
      </div>
      <br/>
     
       <div class="row">

        <div class="col-sm-8 blog-main">

          <div class="blog-post">
          	{{messages}} <br />
          	{{message_compilation}}
            <h1 class="blog-post-title">{{q.name}}</h1>
            {{q.description|linebreaksbr}} <br />
            Score : {{q.score}} <br />
            Difficulty : {{q.difficulty}} <br />
            Time limit : {{q.timelimit}} <br />
          </div><!-- /.blog-post -->
          	<form enctype="multipart/form-data" action="/problem?id={{q.id}}" method="post">{% csrf_token %}
			<input type="file" name="file" id="fileUploadField"/>
			<div id="uploadbutton">
			<input type="submit" name="Upload" value="Upload" />
			</div>
			</form>


      </div>
      </div>
      

    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
  </body>
</html>
