{% extends "base.html" %}
{% load staticfiles %}
{% block content %}

          <script type="text/javascript" src="{% static "js/script.js" %}"></script> 
               <link href="{% static "css/star-rating.css" %}" media="all" rel="stylesheet" type="text/css"/>
    <script src="{% static "js/star-rating.js" %}" type="text/javascript"></script>

 
<div id="demo">

<div class="view-container">
<section id="content" class="animate-fade-up ng-scope" data-ng-view="">
        <div class="page page-dashboard ng-scope" data-ng-controller="DashboardCtrl">
        <div class="row">
        <div class="col-md-12">
      
        <div class="panel panel-default noborder">
                             <div class="panel-body">

   <center> <h1>How many hearts for #include?</h1></center>

<form>
    <input id="input-2b" type="number" class="rating" min="0" max="5" step="0.5" data-size="xl"
    data-symbol="&#xe005;" data-default-caption="{rating} hearts" data-star-captions="{}">
    <br>
   
    
</form>
<br>
<section class="panel panel-default">
        <div class="panel-heading"><strong> We would like to hear it from you</strong></div>
        <div class="panel-body">
            <form class="form-horizontal">


				{% if errors %}
				<div class="form-group">
                    <label for="" class="col-sm-2">Errors</label>
                    <div class="col-sm-6">
                    <ul>
                    {% for error in errors %}
                    <li>{{error}}</li>
                    {% endfor %}
                    </ul>
                    </div>
                </div>
				{% endif %}

                <div class="form-group">
                    <label for="" class="col-sm-2">Name</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="label-focus" class="col-sm-2">College</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="college">
                    </div>
                </div>
                
                
                <div class="form-group">
                    <label for="" class="col-sm-2">Feedback</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" rows="4" id="feedback"></textarea>
                    </div>
                </div>
            </form>
        </div>
        <center>
        <button type="submit" 
                                    class="btn btn-success centre"
                                    data-ng-disabled="!canSubmit()"
	onclick="feedbackajax();"
    >Submit</button></center>
    </section>


<script>
    $(document).ready(function () {
        $("#input-21f").rating({
            starCaptions: function(val) {
                if (val < 3) {
                    return val;
                } else {
                    return 'high';
                }
            },
            starCaptionClasses: function(val) {
                if (val < 3) {
                    return 'label label-danger';
                } else {
                    return 'label label-success';
                }
            }
        });
    });
</script>
</div>
</div>
</div>
</div>
</div>

</section>
</div>
</div>


 

<script src="{% static "js/ajax.js" %}"></script>


{% endblock %}
