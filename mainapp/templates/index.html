{% extends "base.html" %}

{% load staticfiles %}

{% block content %}
<style>
.nav
{
	margin-bottom: 15%;
}
#signin_container .input-group
{
	margin-bottom:5%;
	width:65%;
	margin-left:10%;
}
#signin_container button
{
	margin-top: 2%;
	margin-left: 40%;
}
#signup_container .input-group
{
	margin-bottom:3%;
	width:65%;
	margin-left:10%;
}
#signup_container button
{
	margin-top: 1%;
	margin-left: 40%;
}
#signup_container
{
display:none;
}
#somethng
{
	display: none;
}
</style>
<div class="container">
			<ul id="gn-menu" class="gn-menu-main">
				<li class="gn-trigger">
					<a class="gn-icon gn-icon-menu"><span>Menu</span></a>
					<nav class="gn-menu-wrapper">
						<div class="gn-scroller">
							<ul class="gn-menu">
								<li class="gn-search-item">
				<input placeholder="Search" type="search" class="gn-search">
					<a  class="gn-icon gn-icon-search"><span>Search</span></a>
				</li>
								<li><a href ="/questions" class="gn-icon gn-icon-infinity">Questions</a></li>
								<li><a href ="/leaders" class="gn-icon gn-icon-archive">Leaderboard</a></li>
								<li><a href ="/profile" class="gn-icon gn-icon-cog">Profile</a></li>
								
						</div><!-- /gn-scroller -->
					</nav>
				</li>
				<li><a href="/index" class="" href="#">Online Judge</a></li>
				

			</ul>
			<header>
			<div id="card">
			<ul id="myTab" class="nav nav-tabs" role="tablist">
  			<li style="width:50%" class="active"><a id="signin" href="#signin" data-toggle="tab">Sign In</a></li>
  			<li style="width:50%"><a id="signup" href="#signup" data-toggle="tab">Sign Up</a></li>
			</ul>
			<div id="signin_container">
			<form action="#" method="post">
			<div class="input-group">
  			<div class="input-group-addon"><div class="glyphicon glyphicon-user"></div></div>
  			<input type="text" class="form-control" placeholder="Username">
			</div>
			<div class="input-group">
			<div class="input-group-addon"><div class="glyphicon glyphicon-lock"></div></div>
  			<input type="text" class="form-control" placeholder="Password">
			</div>
			<button type="submit" class="btn btn-default">Sign In</button>
			</form>
			</div>
			<div id="signup_container">
			<form action="#" method="post">
			<div class="input-group">
  			<div class="input-group-addon"><div class="glyphicon glyphicon-user"></div></div>
  			<input type="text" class="form-control" placeholder="Username">
			</div>
			<div class="input-group">
			<div class="input-group-addon"><div class="glyphicon glyphicon-envelope"></div></div>
  			<input type="text" class="form-control" placeholder="Email ID">
			</div>
			<div class="input-group">
			<div class="input-group-addon"><div class="glyphicon glyphicon-lock"></div></div>
  			<input type="text" class="form-control" placeholder="Password">
			</div>
			<div class="input-group">
			<div class="input-group-addon"><div class="glyphicon glyphicon-lock"></div></div>
  			<input type="text" class="form-control" placeholder="Retype Password">
			</div>
			<button type="submit" class="btn btn-default">Sign Up</button>
			</form>
			</div>
			<div id="somethng">
			<a href='/login'>Login</a>
			<a href='/signup'>Signup</a>
			</div>
			</div>
			
			</header> 
		</div>
		<script src="{% static "js/classie.js"%}"></script>
		<script src="{% static "js/gnmenu.js"%}"></script>
		<script src="{% static "js/jquery-1.8.3.min.js"%}"></script>
		<script>
			new gnMenu( document.getElementById( 'gn-menu' ) );
			$(document).ready(function(){
				$("#signup").click(function(){
					$("#signin_container").fadeOut(500,function(){
						$("#signup_container").fadeIn(500);
					});
				});
				$("#signin").click(function(){
					$("#signup_container").fadeOut(500,function(){
						$("#signin_container").fadeIn(500);
					});
				});
				});
		</script>
{% endblock %}
