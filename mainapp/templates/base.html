<body>
<div class="row">
<div data-ng-app="app" id="app" data-custom-background="" data-off-canvas-nav="">
        <!--[if lt IE 9]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div data-ng-controller="AppCtrl">
            <div data-ng-hide="isSpecificPage()" data-ng-cloak="">
      <section id="header" class="top-header">
           
                <header class="clearfix ng-scope">
                    <!--

                     Logo 

                    -->
                    <div class="logo">
                        <a href="/problem">
                            <span class="ng-binding">

                                #include	

                            </span>
                        </a>
                    </div>
                    <!--

                     needs to be put after logo to make it working

                    -->
                    <div class="menu-button" toggle-off-canvas="">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </div>
        <div class="top-nav">
            <ul class="nav-left list-unstyled"></ul>
            <ul class="nav-right pull-right list-unstyled">
                <li class="dropdown langs text-normal ng-scope" data-ng-controller="LangCtrl"></li>
                <!--

                             <li class="dropdown">
                               â€¦

                -->
                <li class="dropdown text-normal nav-profile open">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="javascript:;">
                        <img class="img-circle img30_30" alt="" src="{% static "img/profile.jpg" %}"></img>
                        <span class="hidden-xs">
                            <span data-i18n="{{user}}">

                               {{profile.name}}

                            </span>
                        </span>
                    </a>
                    <ul class="dropdown-menu with-arrow pull-right">
                        <li>
                            <a href="/profile">
                                <i class="fa fa-user"></i>
                                <span data-i18n="My Profile">

                                    My Profile

                                </span>
                            </a>
                        </li>
                        <li>
                            <a href="submission.html">
                                <i class="fa fa-check"></i>
                                <span data-i18n="My Tasks">

                                    My Submissions

                                </span>
                            </a>
                        </li>
                        <li>
                            <a href="/lockscreen">
                                <i class="fa fa-lock"></i>
                                <span data-i18n="Lock">

                                    Lock

                                </span>
                            </a>
                        </li>
                        <li>
                            <a href="/signin">
                                <i class="fa fa-sign-out"></i>
                                <span data-i18n="Log Out">

                                    Log Out

                                </span>
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
        

    </header>

</section>
</div>
</div>

<div id="nav-wrapper">

        data-ng-controller="NavCtrl"
        data-collapse-nav

            <li>
            <a href="/profile"><i class="fa fa-user"><span class="icon-bg bg-orange"></span></i><span data-i18n="Profile"></span></a>
            
        </li>
        <li>
            <a href="/leaderboard"><i class="fa fa-trophy"><span class="icon-bg bg-success"></span></i><span data-i18n="Leader Board"></span></a>
            
        </li>

        <li>
            <a href="/contactus">
                <i class="fa fa-phone"><span class="icon-bg bg-info"></span></i><span data-i18n="Contact"></span>
               
            </a>

        </li>
                
                        </ul>
</div>
