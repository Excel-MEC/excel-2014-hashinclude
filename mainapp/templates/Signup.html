<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
{% load staticfiles %}
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Sign in</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <link href="http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic" rel="stylesheet" type="text/css">
        <!-- needs images, font... therefore can not be part of ui.css -->
        <link rel="stylesheet" href="{% static  "css/bower_components/font-awesome/css/font-awesome.min.css" %}">
        <link rel="stylesheet" href="{% static  "css/bower_components/weather-icons/css/weather-icons.min.css" %}">
        <!-- end needs images -->

            <link rel="stylesheet" href="{% static  "styles/main.css" %}">

    </head>
    <div class="page-signin">

    <div class="signin-header">
        <div class="container text-center">
            <section class="logo">
                <a href="/login/">#include</a>
            </section>
            </div>
            
</div>

    <div class="signup-body">
        <div class="container">
            <div class="form-container">

                <section class="row signin-social text-center">
                    <a href="javascript:;" class="btn-twitter-round"><i class="fa fa-twitter"></i></a>
                    <div class="space"></div>
                    <a href="javascript:;" class="btn-facebook-round"><i class="fa fa-facebook"></i></a>
                    <div class="space"></div>
                    <a href="javascript:;" class="btn-google-plus-round"><i class="fa fa-google-plus"></i></a>
                </section>

                <span class="line-thru">OR</span>

                <section>
                        <div class="form-group">
                            <div class="input-group input-group-lg">
						    {% if errors %}
						    {% for error in errors %}
						    {{error}}
						    {% endfor %}
						    {% endif %}
						    </div>
                        </div>
                                           
                    <form class="form-horizontal" action="/signup/" method="post">
                    	{% csrf_token %}
                        <div class="form-group">
                            <div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                    <span class="fa fa-user"></span>
                                </span>
                                <input  type="text"
                                        class="form-control"
                                        placeholder="Name"
                                        name="name"
                                        >
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                    <span class="fa fa-envelope"></span>
                                </span>
                                <input type="email"
                                       class="form-control"
                                       placeholder="Email"
                                       name="email"
                                       >
                            </div>
                        </div>


                         <div class="form-group">
                            <div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                    <span class="fa fa-university"></span>
                                </span>
                                <input  type="text"
                                        class="form-control"
                                        placeholder="College"
                                        name="college"
                                        >
                            </div>
                            </div>

                            <div class="form-group">
                            <div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                    <span class="fa fa-eye"></span>
                                </span>
                                <input  type="text"
                                        class="form-control"
                                        placeholder="Screen name"
                                        name="username"
                                        >
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-lock"></span>
                                </span>
                                <input type="password"
                                       class="form-control"
                                       placeholder="Password"
                                       name="password"
                                       >
                            </div>
                        </div>

                         
                        

                       

                        <div class="form-group">
                            <p class="text-muted text-small">By clicking on Sign up, you agree to <a href="javascript:;">terms & conditions</a> and <a href="javascript:;">privacy policy</a></p>
                            <div class="divider"></div>
                            <input type="submit" value="Sign Up" class="btn btn-primary btn-lg btn-block">
                        </div>
 
                    </form>
                </section>

                <section>
                    <p class="text-center text-muted">Already have an account? <a href="signin.html" >Log in now to #include</a></p>
                </section>

            </div>
        </div>
    </div>
</div>

       
    </body>
</html>
